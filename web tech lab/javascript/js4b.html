<html>
    <head>
    </head>
    <body>
        <h2>Array of elements</h2>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <script>
            let arr = [];
            let n = prompt("Enter number of elements ",);
            n = Number(n);
            for(i=0; i<n; i++){
                let a = prompt("Enter number "+(i+1)+" :",);
                arr[i] = Number(a);
            }
            document.getElementById("demo1").innerHTML = arr;
            let x = prompt("Enter number to search ",);
            function binarySearch(arr, n, r, x){
                if (r >= n) {
                    let mid = n + (r - n) / 2;
                    if (arr[mid] == x)
                        return mid;
                    if (arr[mid] > x)
                        return binarySearch(arr, n, mid - 1, x);
                    return binarySearch(arr, mid + 1, r, x);
                }
                return -1;
                }
            res = binarySearch(arr, 0, n-1, x);
            if(res==-1){
                document.getElementById("demo1").innerHTML = "Element "+x+" is not present in "+arr;
            }
            else{
                document.getElementById("demo2").innerHTML = "Element "+x+" is present in "+arr;
            }
        </script>
    </body>
</html>

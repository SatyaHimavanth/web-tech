<html>
    <head>
    </head>
    <body>
        <p id="demo"></p>
        <script>
            let num = prompt("Enter number",);
            let res = fact(Number(num));
            function fact(n){
                if(n>=1){
                    return n*fact(n-1);
                }
                else if(n==0){
                    return 1;
                }
                else{
                    return "Given number is not positive";
                }
            }
            document.getElementById("demo").innerHTML = res;
        </script>
    </body>
</html>

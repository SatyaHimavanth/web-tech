<html>
    <head></head>
    <body>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <p id="demo5"></p>
        <p id="demo6"></p>
        <p id="demo7"></p>
        <p id="demo8"></p>
        <p id="demo9"></p>
        <p id="demo10"></p>
        <p id="demo11"></p>
        <script>
            let string1 = "JAVASCRIPT ";
            let string2 = "String Methods";
            let string3 = "1";
            document.getElementById("demo1").innerHTML=string1.length;
            document.getElementById("demo2").innerHTML=string1.slice(2,6);
            document.getElementById("demo3").innerHTML=string1.substring(1,4);
            document.getElementById("demo4").innerHTML=string1.substr(4,8);
            document.getElementById("demo5").innerHTML=string1.replace("JAVA","PYTHON");
            document.getElementById("demo6").innerHTML=string2.toLowerCase();
            document.getElementById("demo7").innerHTML=string2.toUpperCase();
            document.getElementById("demo8").innerHTML=string1.concat(" ",string2);
            document.getElementById("demo9").innerHTML=string1.trim();
            document.getElementById("demo10").innerHTML=string3.padStart(5,"x");
            document.getElementById("demo11").innerHTML=string3.padEnd(5,".");
        </script>
    </body>
</html>

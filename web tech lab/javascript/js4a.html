<html>
    <head>
    </head>
    <body>
        <script>
            let arr = [];
            let n = prompt("Enter number of elements ",);
            n = Number(n);
            for(i=0; i<n; i++){
                let a = prompt("Enter number "+(i+1)+" :",);
                arr[i] = Number(a);
            }
            function bubble_sort(){
                let j = 0;
                let k = 0;
                for(j=0; j<n; j++){
                    for(k=0; k<n-j; k++){
                        if(arr[k]>arr[k+1]){
                            let temp = arr[k];
                            arr[k] = arr[k+1];
                            arr[k+1] = temp;
                        }
                    }
                }
            }
            bubble_sort();
            document.write(arr);
        </script>
    </body>
</html>

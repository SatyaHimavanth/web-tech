<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.3.2/math.js"></script>
<body>

<h2>JavaScript</h2>
<p>Adding matrices</p>

<div id="demo"></div>

<script>
const mA = math.matrix([[0, 2, 3], [4, 4, 6], [7, 8, 8]]);
const mB = math.matrix([[1, 0, 0], [0, 1, 0], [0, 0, 1]]);

const matrixAdd = math.add(mA, mB);

document.getElementById("demo").innerHTML = matrixAdd;
</script>

</body>
</html>

<html>
<body>
<h2>JavaScript Date()</h2>
<p id="demo"></p>
<p id="demo1"></p>
<script>
const d1 = new Date();
document.getElementById("demo").innerHTML = "Greetings! today is "+d1;
const d2 = new Date("October 31, 2002 12:00:00");
document.getElementById("demo1").innerHTML = "Happy Birthday "+d2;
</script>
</body>
</html>

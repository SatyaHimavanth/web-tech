<html>
    <head>
    </head>
    <body>
        <h1>Arithmetic operations</h1>
        <button onclick="cal()">Click to perform arithmetic operation</button>
        <p id="demo"></p>
        <script>
            function cal(){
                let n1 = prompt("Enter 1st number :",);
                let n2 = prompt("Enter 2nd number :",);
                let c = prompt("Enter 1 to Add, 2 to Subtract, 3 to Multiply, 4 to Divide",);
                n1 = Number(n1);
                n2 = Number(n2);
                switch (Number(c)){
                    case 1:
                    document.getElementById("demo").innerHTML = n1+n2;
                    break;
                    case 2:
                    document.getElementById("demo").innerHTML = n1-n2;
                    break;
                    case 3:
                    document.getElementById("demo").innerHTML = n1*n2;
                    break;
                    case 4:
                    document.getElementById("demo").innerHTML = n1/n2;
                    break;
                }
            }
        </script>
    </body>
</head>

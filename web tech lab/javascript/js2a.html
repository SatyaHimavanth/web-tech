<html>
    <head>
    </head>
    <body>
        <p id="demo"></p>
        <script>
            let a = prompt("Enter string number :",);
            let s = 0;
            for(let i=0;i<a.length;i++){
                s = s + Number(a[i]);
            }
            document.getElementById("demo").innerHTML = s;
        </script>
    </body>
</html>

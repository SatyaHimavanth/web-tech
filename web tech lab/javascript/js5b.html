<html>
    <head></head>
    <body>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <p id="demo5"></p>
        <p id="demo6"></p>
        <p id="demo7"></p>
        <p id="demo8"></p>
        <p id="demo9"></p>
        <p id="demo10"></p>
        <p id="demo11"></p>
        <p id="demo12"></p>
        <p id="demo13"></p>
        <p id="demo14"></p>
        <p id="demo15"></p>
        <script>
            document.getElementById("demo").innerHTML = 
            "<p><b>Math.E:</b> " + Math.E + "</p>" +
            "<p><b>Math.PI:</b> " + Math.PI + "</p>" +
            "<p><b>Math.SQRT2:</b> " + Math.SQRT2 + "</p>" +
            "<p><b>Math.SQRT1_2:</b> " + Math.SQRT1_2 + "</p>" +
            "<p><b>Math.LN2:</b> " + Math.LN2 + "</p>" +
            "<p><b>Math.LN10:</b> " + Math.LN10 + "</p>" +
            "<p><b>Math.LOG2E:</b> " + Math.LOG2E + "</p>" +
            "<p><b>Math.Log10E:</b> " + Math.LOG10E + "</p>";
            document.getElementById("demo1").innerHTML = Math.round(10.6);
            document.getElementById("demo2").innerHTML = Math.ceil(2.123456);
            document.getElementById("demo3").innerHTML = Math.floor(3.9876);
            document.getElementById("demo4").innerHTML = Math.trunc(5.853);
            document.getElementById("demo5").innerHTML = Math.sign(-10);
            document.getElementById("demo6").innerHTML = Math.pow(-10,4);
            document.getElementById("demo7").innerHTML = Math.sqrt(2);
            document.getElementById("demo8").innerHTML = Math.abs(-16);
            document.getElementById("demo9").innerHTML = Math.sin(30 * Math.PI/180);
            document.getElementById("demo10").innerHTML = Math.cos(30 * Math.PI/180);
            document.getElementById("demo11").innerHTML = Math.min(-10,3,8,4,11,7);
            document.getElementById("demo12").innerHTML = Math.max(-10,3,8,4,11,7);
            document.getElementById("demo13").innerHTML = Math.random();
            document.getElementById("demo14").innerHTML = Math.log(2);
            document.getElementById("demo15").innerHTML = Math.log2(2);

        </script>
    </body>
</html>

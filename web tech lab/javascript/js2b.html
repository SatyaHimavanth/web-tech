<html>
    <head>
    </head>
    <body>
        <p id="demo"></p>
        <script>
            let a = prompt("Enter number :",);
            let c = 0;
            for(let i = a.length-1; i >= 0; i--){
                c = c + a[i];
            }
            document.getElementById("demo").innerHTML = c;
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>inheritance and specificity</title>
<style>
#id
{
color:red;
}
class
{
color:tomato;
}
p
{
color:cyan;
}
</style>
</head>
<body>
<p class="id" style="color:blue;" >paragraph id selector vs inline style</p>
<p class="class"  style="color:pink;">paragraph class selector vs inline style</p>
<p style="color:orange;">paragraph element selector vs inline style</p>
</body>
</html>

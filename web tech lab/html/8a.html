<html>
    <head>
    </head>
    <body>
        <h1>Bio data</h1>
        <form>
            <label for="name">Username : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="name" name="name"><br>
            <label for="key">Password : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="password" id="key" name="key"><br>
            <p>Gender : </p>
            <input type="radio" id="Male" name="gender" value="Male">
            <label for="Male">Male </label>
            <input type="radio" id="Female" name="gender" value="Female">
            <label for="Female">Female </label><br>
            <label for="dob">D.O.B : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="date" id="dob" name="dob"><br>
            <label for="numb">Phone number : &nbsp;</label>
            <input type="number" id="numb" name="numb"><br>
            <label for="email">Email ID : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="email" id="email" name="email"><br>
            <p>Languages Known : </p>
            <input type="checkbox" id="lan1" name="language" value="English">
            <label for="lan1">English</label>
            <input type="checkbox" id="lan2" name="language" value="Hindi">
            <label for="lan2">Hindi</label>
            <input type="checkbox" id="lan3" name="language" value="French">
            <label for="lan3">French</label><br><br>
            <label for="myfile">Profile pic : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="file" id="myfile" name="myfile"><br><br>
            <input type="reset">

          </form>
    </body>
</html>

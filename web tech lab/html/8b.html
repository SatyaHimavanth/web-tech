<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>8b</title>
  </head>
  <body id="background">
    <label>blue</label>
    <input type="radio" onclick="change_color('blue');" name="color" id="blue">
    <label>red</label>
    <input type="radio" onclick="change_color('red');" name="color" id="red">
    <label>brown</label>
    <input type="radio" onclick="change_color('brown');" name="color" id="brown">
    <script type="text/javascript">
      function change_color(newcolor){
        var element=document.getElementById('background').style.background=newcolor;
      }
    </script>
  </body>
</html>

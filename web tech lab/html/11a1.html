<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Linear gradient</title>
    <style type="text/css">
      #angle{
        width:500px;
        height:500px;
        border:3px solidpurple;
        padding: 5px 20px;
        text-align:center;
        background:linear-gradient(to bottom right,red,orange,yellow,green,blue,indigo,violet);
      }
    </style>
  </head>
  <body>
    <div id="angle">
      <h2>
       linear gradient
    </h2>
    </div>
  </body>
</html>

<html>
<head>
<style>
a:link {
  color: green;
  background-color: transparent;
  text-decoration: none;
}

a:visited {
  color: red;
  background-color: transparent;
  text-decoration: none;
}

a:hover {
  color: brown;
  background-color: transparent;
  text-decoration: underline;
}

a:active {
  color: yellow;
  background-color: transparent;
  text-decoration: underline;
}
</style>
</head>
<body>
<h1>Links</h1>
<a href="https://en.wikipedia.org/wiki/Wi-Fi" title="wifi wikipedia" target="_blank">Wi-Fi</a><br>
<a href="https://en.wikipedia.org/wiki/Local_area_network" title="lan wikipedia" target="_self">LAN</a><br>
</body>
</html>
<!--
<a href="url">Link text</a>
<a> - hyperlink
target attribute:
_self - Default. Opens the document in the same window/tab as it was clicked
_blank - Opens the document in a new window or tab
_parent - Opens the document in the parent frame
_top - Opens the document in the full body of the window
style can be used to color the links
-->

<html>
<body>
<h1>Links with image</h1>
<a href="https://en.wikipedia.org/wiki/Main_Page"><img src="wikipedia.png" alt="wikipedia" width="150px" height="150px"></a><br>
<a href="https://www.google.com/"><img src="https://telanganatoday.com/wp-content/uploads/2022/04/Google-multisearch-tool-to-help-users-search-with-photos.jpg" alt="google" width="150px" height="150px"></a>
</body>
</html>

<!--
<a><img></a> - is used to insert image for text in a link
alt - this will display a text when image cannot be displayed.
width - width of image.
height - height of image.
-->

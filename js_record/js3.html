<html>
    <head>
        <title>Square of number</title>
    </head>
    <body>
        <h2>Square</h2>
        <button onclick="input()">Click to enter number</button>
        <script>
            function input(){
                let c = prompt("Enter number", );
                document.write("Square of number "+c+" is : "+c*c);
            }
        </script>
    </body>
</html>
